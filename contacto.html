<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios Tecnológicos - Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-xRhLr7cHkG+3oNJdYhqLBc/dWp4fZFk76ZMv9zjjlcPsb3eP2p9G4vvgINFAcpbS1DNLyEAw6/2H5ehY64xJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #59ABE3;
      margin: 0;
      background-image: url('imagen02.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
      margin: 50px auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form textarea {
      resize: vertical;
    }
    .contact-form button {
      background-color: #4d81e2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
    }
    .contact-form button:hover {
      background-color: #4c6fc7;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(35, 138, 223, 0.8);  
    }
    .social-media ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .social-media li {
      margin: 0 10px;
    }
    .social-media a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Servicios.html">Servicios</a></li>
        <li><a href="Cotizaciones.html">Cotizaciones</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Contacto</h1>
    <form class="contact-form" action="#" method="post">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
  <footer>
    <div class="social-media">
      <h3>Síguenos en redes sociales</h3>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
